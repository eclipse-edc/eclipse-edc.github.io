name: Scheduled Broken Links Check

on:
  # Run on schedule
  schedule:
    - cron: "0 0 * * 0"  # Runs at 00:00 UTC every Sunday
  # Manual trigger
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Permission needed to create issues
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Build the Hugo site first to handle rendering
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Site
        run: |
          hugo --minify
          echo "Hugo site built successfully to ./public directory"

      # Optional: Cache to reduce API rate limits and duplicate requests
      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      # Run two separate link checks: one for external URLs and one for local files
      - name: Check External Links
        id: lychee-external
        uses: lycheeverse/lychee-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          args: >-
            --cache
            --max-cache-age 48h
            --verbose
            --no-progress
            --exclude-path ".git"
            --exclude-path "node_modules"
            --exclude-path "public"
            --scheme "https"
            --scheme "http"
            --max-retries 5
            --timeout 30
            --max-concurrency 8
            --retry-wait-time 3
            './**/*.md'
            './**/*.html'
            './**/*.txt'
          fail: false
          format: markdown
          output: ./lychee-external-report.md

      # Check links in the generated Hugo site (public directory)
      - name: Check Links in Generated Site
        id: lychee-hugo
        uses: lycheeverse/lychee-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          args: >-
            --cache
            --max-cache-age 48h
            --verbose
            --no-progress
            --exclude-path ".git"
            --exclude-path "node_modules"
            --base "file://$(pwd)/public"
            --max-retries 3
            --timeout 30
            --max-concurrency 8
            --retry-wait-time 3
            './public/**/*.html'
          fail: false
          format: markdown
          output: ./lychee-hugo-report.md

      # Combine reports
      - name: Combine Reports
        if: steps.lychee-external.outputs.exit_code != 0 || steps.lychee-hugo.outputs.exit_code != 0
        run: |
          echo "# Link Checker Report" > ./lychee-combined-report.md
          echo "" >> ./lychee-combined-report.md
          echo "## External Link Check Results" >> ./lychee-combined-report.md
          cat ./lychee-external-report.md >> ./lychee-combined-report.md
          echo "" >> ./lychee-combined-report.md
          echo "## Generated Site Link Check Results" >> ./lychee-combined-report.md
          cat ./lychee-hugo-report.md >> ./lychee-combined-report.md

      - name: Create Issue From File
        if: steps.lychee-external.outputs.exit_code != 0 || steps.lychee-hugo.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 🔍 Broken Links Report
          content-filepath: ./lychee-combined-report.md
          labels: bug, documentation 