name: Build & Deploy (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: floryn90/hugo:0.124.0-ext-alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install PostCSS deps (inside container)
        run: |
          apk add --no-cache nodejs npm git
          npm install -g postcss postcss-cli autoprefixer
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: /root/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.mod', '**/go.sum') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Tidy & (optionally) vendor modules
        run: |
          hugo mod tidy
          # hugo mod vendor   # uncomment if you vendor modules

      - name: Build site
        run: hugo --gc --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4